<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>加载中 - 航天成就主题H5</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .loading-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      animation: rotate 2s infinite linear;
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 30px;
      overflow: hidden;
    }
    
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #4a90e2, #67b26f);
      animation: progress 3s forwards;
    }
    
    .loading-text {
      color: #fff;
      margin-top: 20px;
      font-size: 16px;
      opacity: 0;
      animation: fadeIn 0.5s forwards 1s;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="H5图片/H5图片素材文件夹/素材 (1).PNG" alt="Loading" class="loading-logo">
    <div class="loading-progress">
      <div class="progress-bar"></div>
    </div>
    <p class="loading-text">探索星辰大海，正在启程...</p>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 3000);
  </script>
</body>
</html>
